# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  job_1:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Restore Packages
          command: |
            yarn
      - run:
          name: Generate Publish Files
          command: |
            yarn generate
workflows:
  workflow_1:
    jobs:
      - job_1
