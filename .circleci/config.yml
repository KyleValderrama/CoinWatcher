# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  job_1:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Restore Packages
          command: |
            yarn
      - run:
          name: Generate Publish Files
          command: |
            yarn generate
      - run:
          name: Create Folder for Published files
          command: |
            mkdir dist-zip
      - run:
          name: Copy Files to coinwatcher
          command: |
            cp manifest.json ./coinwatcher
            cp dist ./coinwatcher -r
      - run:
          name: Zip File
          command: |
            zip

workflows:
  workflow_1:
    jobs:
      - job_1
